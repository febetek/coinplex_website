<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinplex - Multi Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* --- STYLE WSPÓLNE --- */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background 0.3s;
        }

        /* Przycisk zmiany motywu (Zawsze widoczny) */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid white;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border-radius: 20px;
            font-family: sans-serif;
            backdrop-filter: blur(5px);
            transition: 0.3s;
            user-select: none;
        }

            #theme-toggle:hover {
                background-color: white;
                color: black;
            }

        /* Klasa do ukrywania widoków */
        .hidden {
            display: none !important;
        }

        /* =========================================
           MOTYW 1: MATRIX (Cyberpunk)
           ========================================= */
        body.mode-matrix {
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #0F0;
        }

        canvas#matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .matrix-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .matrix-header {
            width: 100%;
            padding: 20px 50px;
            background-color: rgba(0, 20, 0, 0.8);
            border-bottom: 1px solid #0F0;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .matrix-container {
            margin-top: 100px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #0F0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            text-align: center;
        }

        .btn-matrix {
            background-color: #000;
            color: #0F0;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #0F0;
            text-transform: uppercase;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }

            .btn-matrix:hover {
                background-color: #0F0;
                color: #000;
                box-shadow: 0 0 30px #0F0;
            }

        /* =========================================
           MOTYW 2: MEME (Śmieszny)
           ========================================= */
        body.mode-meme {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            animation: rainbow 10s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .meme-view {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            border: 5px dashed #000;
            text-align: center;
            box-shadow: 15px 15px 0px #000;
            max-width: 500px;
            position: relative;
        }

        .btn-meme {
            display: inline-block;
            background-color: #00ff00;
            color: #000;
            padding: 20px 40px;
            font-size: 24px;
            text-decoration: none;
            border: 4px solid #000;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 5px 5px 0px #000;
        }

            .btn-meme:hover {
                animation: shake 0.5s infinite;
                background-color: #ff00ff;
                color: white;
            }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .emoji {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 9999;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        /* =========================================
           MOTYW 3: MINECRAFT (Survival)
           ========================================= */
        body.mode-minecraft {
            /* Generowanie tekstury ziemi w CSS */
            background-color: #4a331c;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px), radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            font-family: 'VT323', monospace; /* Pikselowa czcionka */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .mc-view {
            text-align: center;
            width: 600px;
        }

        .mc-title {
            font-size: 80px;
            color: #d1d1d1;
            text-shadow: 4px 4px #3f3f3f;
            margin-bottom: 10px;
            margin-top: 0;
            letter-spacing: 2px;
        }

        .mc-subtitle {
            color: #FFFF55; /* Minecraft Yellow */
            font-size: 30px;
            margin-bottom: 40px;
            text-shadow: 2px 2px #3f3f3f;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        /* Styl przycisku a'la Minecraft */
        .btn-mc {
            display: block;
            width: 80%;
            margin: 0 auto 20px auto;
            background-color: #777;
            border: 2px solid #000;
            /* Cieniowanie przycisku */
            border-top-color: #aaa;
            border-left-color: #aaa;
            border-right-color: #555;
            border-bottom-color: #555;
            color: #fff;
            padding: 15px;
            font-size: 28px;
            font-family: 'VT323', monospace;
            text-decoration: none;
            text-shadow: 2px 2px #222;
            cursor: pointer;
        }

            .btn-mc:hover {
                background-color: #5d6888; /* Niebieskawy podświetlony */
                border-top-color: #7e87a3;
                border-left-color: #7e87a3;
            }

            .btn-mc:active {
                background-color: #444;
                border-color: #222;
            }

        .mc-footer {
            margin-top: 50px;
            font-size: 20px;
            color: #aaa;
        }
    </style>
</head>
<body class="mode-matrix">
    <button id="theme-toggle" onclick="nextTheme()">🔄 Zmień Motyw</button>

    <canvas id="matrixCanvas"></canvas>

    <div id="view-matrix" class="matrix-view">
        <div class="matrix-header">
            <div class="logo">COINPLEX_TERMINAL</div>
            <div>[SECURE]</div>
        </div>
        <div class="matrix-container">
            <h1>AGH Survival 1.22</h1>
            <p>> Inicjalizacja pobierania...</p>
            <a href="AGH survival 1.22.rar" class="btn-matrix" download>[ POBIERZ DANE ]</a>
            <br><br>
            <small>STATUS: ONLINE</small>
        </div>
    </div>

    <div id="view-meme" class="meme-view hidden">
        <h1 style="font-size:50px; color:#ff00c8; text-shadow:2px 2px 0 #000; transform:rotate(-3deg)">COINPLEX</h1>
        <div style="background:yellow; display:inline-block; padding:5px; transform:rotate(2deg)">
            ✨ Much survival. Very rar. ✨
        </div>
        <p>🐕 WOW. Plik gotowy.</p>
        <a href="AGH survival 1.22.rar" class="btn-meme" download>👉 KLIKNIJ TU 👈</a>
    </div>

    <div id="view-minecraft" class="mc-view hidden">
        <h1 class="mc-title">MINECRAFT</h1>
        <div class="mc-subtitle">AGH Survival Edition</div>

        <a href="AGH survival 1.22.rar" class="btn-mc" download>Pobierz Świat</a>
        <a href="#" class="btn-mc" onclick="alert('Opcje są zablokowane przez Administratora!')">Opcje...</a>

        <div class="mc-footer">
            Copyright Mojang AB. Do not distribute.
        </div>
    </div>

    <script>
        // --- LOGIKA PRZEŁĄCZANIA ---
        const body = document.body;
        const views = [
            document.getElementById('view-matrix'),
            document.getElementById('view-meme'),
            document.getElementById('view-minecraft')
        ];
        const canvas = document.getElementById('matrixCanvas');

        // 0 = Matrix, 1 = Meme, 2 = Minecraft
        let currentTheme = 0;

        function nextTheme() {
            // Ukryj obecny widok
            views[currentTheme].classList.add('hidden');

            // Zmień licznik (0 -> 1 -> 2 -> 0)
            currentTheme = (currentTheme + 1) % 3;

            // Pokaż nowy widok i ustaw klasę body
            views[currentTheme].classList.remove('hidden');

            if (currentTheme === 0) {
                body.className = 'mode-matrix';
                canvas.style.display = 'block';
            } else if (currentTheme === 1) {
                body.className = 'mode-meme';
                canvas.style.display = 'none';
            } else if (currentTheme === 2) {
                body.className = 'mode-minecraft';
                canvas.style.display = 'none';
            }
        }

        // --- MATRIX LOGIC ---
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            if (currentTheme !== 0) return; // Optymalizacja
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 30);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- MEME CLICK LOGIC ---
        document.addEventListener('click', function (e) {
            if (currentTheme !== 1 || e.target.id === 'theme-toggle') return;
            const emojis = ['🐕', '🚀', '💎', '🔥', '💀', '🤡', '🍌'];
            for (let i = 0; i < 5; i++) {
                const el = document.createElement('div');
                el.classList.add('emoji');
                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                el.style.left = (e.clientX + (Math.random() * 50 - 25)) + 'px';
                el.style.top = (e.clientY + (Math.random() * 50 - 25)) + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 1000);
            }
        });
    </script>
</body>
</html>
