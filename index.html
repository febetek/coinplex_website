    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Ustawienie canvas na pełny ekran
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Znaki, które będą spadać (Katakana + Alfabet)
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize; // Liczba kolumn

        // Tablica przechowująca pozycję Y dla każdej kolumny
        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        // Główna funkcja rysująca
        const draw = () => {
            // Półprzezroczyste czarne tło, aby stworzyć efekt smugi (zanikania)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; // Zielony kolor tekstu
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                // Losowy znak
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));

                // Rysowanie znaku
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Resetowanie kropli na górę ekranu losowo, jeśli wyjdzie poza ekran
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;

                // Przesuwanie kropli w dół
                drops[i]++;
            }
        };

        // Uruchomienie animacji (30 klatek na sekundę)
        setInterval(draw, 30);

        // Dopasowanie rozmiaru przy zmianie okna
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
