<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinplex - Pobieranie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #1e1e1e;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #b0b0b0;
            margin-bottom: 40px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }

            .btn:hover {
                background-color: #45a049;
            }

        .file-info {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .info-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;

            margin-top: 50px;
            color: #777;
        }

</head>

    <header>

        <a href="AGH survival 1.22.rar" class="btn" download>Pobierz plik .rar</a>

    <section class="file-info">
        <div class="info-box">

            <p>1.22</p>
        </div>
        <div class="info-box">
