<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinplex: WOW Edition</title>
    <style>
        /* --- STYL DLA BEKI (Comic Sans + Tęcza) --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive; /* Król czcionek */
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            animation: rainbow 10s linear infinite; /* Animacja tła */
            color: #333;
            overflow: hidden; /* Żeby emotki nie robiły pasków przewijania */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- Animacja Tęczy --- */
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* --- Główny kontener (Biała kartka) --- */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            border: 5px dashed #000;
            text-align: center;
            box-shadow: 15px 15px 0px #000; /* Gruby cień */
            max-width: 500px;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            color: #ff00c8;
            text-shadow: 2px 2px 0px #000;
            transform: rotate(-3deg); /* Krzywy tekst jest śmieszniejszy */
        }

        .subtitle {
            font-size: 20px;
            background-color: yellow;
            display: inline-block;
            padding: 5px;
            margin-bottom: 20px;
            transform: rotate(2deg);
        }

        p {
            font-size: 18px;
            font-weight: bold;
        }

        /* --- Szalony Przycisk --- */
        .btn {
            display: inline-block;
            background-color: #00ff00;
            color: #000;
            padding: 20px 40px;
            font-size: 24px;
            text-decoration: none;
            border: 4px solid #000;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 5px 5px 0px #000;
        }

            /* Przycisk trzęsie się po najechaniu */
            .btn:hover {
                animation: shake 0.5s infinite;
                background-color: #ff00ff;
                color: white;
            }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .stats {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }

        /* --- Styl dla latających emotek --- */
        .emoji {
            position: absolute;
            font-size: 30px;
            pointer-events: none; /* Żeby nie przeszkadzały w klikaniu */
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>COINPLEX</h1>
        <div class="subtitle">✨ Much survival. Very rar. ✨</div>

        <p>
            🐕 WOW <br>
            Plik AGH Survival 1.22 gotowy.<br>
            Bez wirusów (chyba).
        </p>

        <a href="AGH survival 1.22.rar" class="btn" download>
            👉 KLIKNIJ TU 👈
        </a>

        <div class="stats">
            Status: 😎 LEGITNY<br>
            Format: 📦 .RAR<br>
            Cena: 💸 0.00 PLN
        </div>
    </div>

    <script>
        document.addEventListener('click', function (e) {
            // Lista śmiesznych emotek
            const emojis = ['🐕', '🚀', '💎', '🗿', '🔥', '💀', '🤡', '🚽', '🍌'];

            // Stwórz 5 emotek przy każdym kliknięciu
            for (let i = 0; i < 5; i++) {
                const el = document.createElement('div');
                el.classList.add('emoji');

                // Losowa emotka
                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];

                // Ustawienie pozycji tam gdzie kliknąłeś + mały losowy rozrzut
                const x = e.clientX + (Math.random() * 50 - 25);
                const y = e.clientY + (Math.random() * 50 - 25);

                el.style.left = x + 'px';
                el.style.top = y + 'px';

                document.body.appendChild(el);

                // Usuń element z pamięci po zakończeniu animacji (1 sekunda)
                setTimeout(() => {
                    el.remove();
                }, 1000);
            }
        });
    </script>

</body>
</html>
