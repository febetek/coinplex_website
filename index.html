<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinplex - Multi Theme</title>
    <style>
        /* --- STYLE WSPÓLNE --- */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background 0.5s;
        }

        /* Przycisk zmiany motywu (Zawsze widoczny) */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid white;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border-radius: 20px;
            font-family: sans-serif;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }

            #theme-toggle:hover {
                background-color: white;
                color: black;
            }

        /* Ukrywanie widoków */
        .hidden {
            display: none !important;
        }

        /* --- MOTYW 1: MATRIX (Cyberpunk) --- */
        body.matrix-mode {
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #0F0;
        }

        canvas#matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .matrix-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .matrix-header {
            width: 100%;
            padding: 20px 50px;
            background-color: rgba(0, 20, 0, 0.8);
            border-bottom: 1px solid #0F0;
            display: flex;
            justify-content: space-between;
        }

        .matrix-container {
            margin-top: 100px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #0F0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            text-align: center;
        }

        .btn-matrix {
            background-color: #000;
            color: #0F0;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #0F0;
            text-transform: uppercase;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }

            .btn-matrix:hover {
                background-color: #0F0;
                color: #000;
                box-shadow: 0 0 30px #0F0;
            }

        /* --- MOTYW 2: MEME (Śmieszny) --- */
        body.meme-mode {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            animation: rainbow 10s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .meme-view {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            border: 5px dashed #000;
            text-align: center;
            box-shadow: 15px 15px 0px #000;
            max-width: 500px;
            position: relative;
        }

        .meme-title {
            font-size: 50px;
            color: #ff00c8;
            text-shadow: 2px 2px 0px #000;
            transform: rotate(-3deg);
        }

        .btn-meme {
            display: inline-block;
            background-color: #00ff00;
            color: #000;
            padding: 20px 40px;
            font-size: 24px;
            text-decoration: none;
            border: 4px solid #000;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 5px 5px 0px #000;
        }

            .btn-meme:hover {
                animation: shake 0.5s infinite;
                background-color: #ff00ff;
                color: white;
            }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        /* Latające emotki */
        .emoji {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 9999;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="matrix-mode">
    <button id="theme-toggle" onclick="switchTheme()">🔄 Zmień Motyw</button>

    <canvas id="matrixCanvas"></canvas>

    <div id="view-matrix" class="matrix-view">
        <div class="matrix-header">
            <div class="logo">COINPLEX_TERMINAL</div>
            <div>[SECURE_CONNECTION]</div>
        </div>
        <div class="matrix-container">
            <h1>AGH Survival 1.22</h1>
            <p>> Inicjalizacja pobierania...</p>
            <a href="AGH survival 1.22.rar" class="btn-matrix" download>[ POBIERZ DANE ]</a>
            <br><br>
            <small>STATUS: ONLINE | PING: 4ms</small>
        </div>
    </div>

    <div id="view-meme" class="meme-view hidden">
        <h1 class="meme-title">COINPLEX</h1>
        <div style="background:yellow; display:inline-block; padding:5px; transform:rotate(2deg)">
            ✨ Much survival. Very rar. ✨
        </div>
        <p>🐕 WOW. Plik gotowy.</p>

        <a href="AGH survival 1.22.rar" class="btn-meme" download>👉 KLIKNIJ TU 👈</a>

        <div style="margin-top:20px; font-size:12px;">
            Format: .RAR (No virus)<br>
            Status: 😎 LEGITNY
        </div>
    </div>

    <script>
        // --- LOGIKA PRZEŁĄCZANIA ---
        const body = document.body;
        const viewMatrix = document.getElementById('view-matrix');
        const viewMeme = document.getElementById('view-meme');
        const canvas = document.getElementById('matrixCanvas');

        let isMatrix = true;

        function switchTheme() {
            isMatrix = !isMatrix;

            if (isMatrix) {
                // Włącz Matrix
                body.className = 'matrix-mode';
                viewMatrix.classList.remove('hidden');
                viewMeme.classList.add('hidden');
                canvas.style.display = 'block';
            } else {
                // Włącz Memy
                body.className = 'meme-mode';
                viewMatrix.classList.add('hidden');
                viewMeme.classList.remove('hidden');
                canvas.style.display = 'none';
            }
        }

        // --- LOGIKA MATRIXA ---
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            if (!isMatrix) return; // Nie rysuj jeśli motyw wyłączony (oszczędza baterię)

            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- LOGIKA KLIKANIA (MEME) ---
        document.addEventListener('click', function (e) {
            // Działa tylko w trybie MEME i jeśli nie kliknięto w przycisk zmiany
            if (isMatrix || e.target.id === 'theme-toggle') return;

            const emojis = ['🐕', '🚀', '💎', '🔥', '💀', '🤡', '🍌'];
            for (let i = 0; i < 5; i++) {
                const el = document.createElement('div');
                el.classList.add('emoji');
                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];

                const x = e.clientX + (Math.random() * 50 - 25);
                const y = e.clientY + (Math.random() * 50 - 25);

                el.style.left = x + 'px';
                el.style.top = y + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 1000);
            }
        });
    </script>
</body>
</html>
